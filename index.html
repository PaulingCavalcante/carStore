<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com Modal e Seleção</title>

    <script src="js/info-car.js"></script>
    <script src="js/main-script.js" defer></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="gallery">
            <img src="https://cdn.motor1.com/images/mgl/vxoxbG/s4/renault-kwid-e-tech---avaliacao---externas-2.webp"
                alt="Carro 1" data-id="1">
            <img src="https://cdn.motor1.com/images/mgl/Oo0v7l/s4/byd-dolphin-mini-br.webp" alt="Carro 2" data-id="2">
            <img src="https://cdn.motor1.com/images/mgl/XBBrO9/s4/caoa-chery-icar-2023-1.webp" alt="Carro 3"
                data-id="3">
        </section>
        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modal-img" src="" alt="Carro Selecionado">
                <div class="info">
                    <h3 id="car-brand"></h3>
                    <p><strong>Ano de Fabricação:</strong> <span id="car-year"></span></p>
                    <p><strong>Preço:</strong><span id="car-price"></span></p>
                    <p><strong>Forma de Pagamento:</strong>

                    </p><select id="car-payment">
                        <option value="1">1 vez sem juros</option>
                        <option value="2">2 vezes sem juros</option>
                        <option value="3">3 vezes sem juros</option>
                        <option value="4">4 vezes sem juros</option>
                        <option value="5">5 vezes sem juros</option>
                        <option value="6">6 vezes sem juros</option>
                        <option value="7">7 vezes sem juros</option>
                        <option value="8">8 vezes sem juros</option>
                        <option value="9">9 vezes sem juros</option>
                        <option value="10">10 vezes sem juros</option>
                    </select>
                </div>
                <button id="confirm-payment">Confirmar</button>
            </div>
        </div>
    </main>
</body>

</html>
